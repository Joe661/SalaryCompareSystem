<div ng-controller="companyInfoDetailsEdit">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">基本工资</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="bsalary" placeholder="基本工资用于计算社保">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">工资</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="salary"
                       placeholder="公司承诺给的工资">
            </div>
        </div>

        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">餐补</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="meal"
                       placeholder="请输入餐补">
            </div>
        </div>

        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">通讯补助</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="tel"
                       placeholder="通讯补助">
            </div>
        </div>

        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">交通补助</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="transport"
                       placeholder="交通补助">
            </div>
        </div>

        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">住房补助</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="housing"
                       placeholder="住房补助">
            </div>
        </div>

        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">节假日补助</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="festival"
                       placeholder="节假日补助">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">年终奖</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="yearaward"
                       placeholder="年终奖">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">调休次数</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="changetimes"
                       placeholder="调休次数">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="Save()">保存</button>
            </div>
        </div>
    </form>
</div>
