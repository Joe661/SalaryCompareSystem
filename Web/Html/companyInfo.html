
<div ng-controller="CompanyController">
    <div style="float:right">
        <a href="#companyInfoEdit" class="btn btn-default">添加公司信息</a>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>公司名称</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in Infos"><td>{{x.CompanyName}}</td><td>{{x.CompanyDescription}}</td></tr>
            </tbody>
        </table>
    </div>
</div>
